#import "./ViewThreadFragment.graphql"

mutation CreatePostThread(
  $mediaId: ID!
  $blocks: JSON
  $body: String
  $nodes: JSON
  $format: String!
  $autoplaySeconds: Int
  $bounds: RectangleInputObject!
  $colors: ColorsInputObject!
  $postOffset: Int = 0
  $postsCount: Int = 2
  $editToken: String
  $layout: String
) {
  createPostThread(
    mediaId: $mediaId
    blocks: $blocks
    nodes: $nodes
    body: $body
    format: $format
    autoplaySeconds: $autoplaySeconds
    bounds: $bounds
    colors: $colors
    editToken: $editToken
    layout: $layout
  ) {
    createdAt

    ...ViewThreadFragment
  }
}
