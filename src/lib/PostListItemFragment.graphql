fragment PostListItemFragment on Post {
  id
  likesCount
  threadId
  createdAt

  bounds {
    x
    y
    width
    height
  }

  profile {
    id
    photoURL
    username
  }

  media {
    id
    width
    height
    pixelRatio
    mimeType
    duration

    coverUrl

    previewUrl
    url
  }
}
