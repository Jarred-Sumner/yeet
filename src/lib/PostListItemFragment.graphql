fragment PostListItemFragment on Post {
  id
  likesCount
  threadId
  createdAt
  commentscount
  autoplaySeconds

  bounds {
    x
    y
    width
    height
  }

  profile {
    id
    photoURL
    username
  }

  media {
    id
    width
    height
    pixelRatio
    mimeType
    duration

    coverUrl
    __typename

    previewUrl
    url
  }
}
