query PostSearchQuery(
  $offset: Int
  $limit: Int
  $query: String
  $latest: Boolean
) {
  searchPosts(offset: $offset, limit: $limit, query: $query, latest: $latest) {
    id

    hasMore
    limit
    offset

    data {
      id

      profile {
        id
        username
      }

      media {
        id
        width
        height
        mimeType
        duration

        __typename

        coverUrl
      }
    }
  }
}
