query PostSearchQuery(
  $offset: Int
  $limit: Int
  $query: String
  $latest: Boolean
) {
  searchPosts(offset: $offset, limit: $limit, query: $query, latest: $latest) {
    id

    hasMore
    limit
    offset

    data {
      id

      bounds {
        x
        y
        width
        height
      }

      blocks
      nodes
      format
      layout
      examples

      media {
        id
        width
        height
        pixelRatio
        mimeType
        duration

        coverUrl
        __typename

        previewUrl
        url
      }
    }
  }
}
