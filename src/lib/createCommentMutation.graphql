#import "./CommentFragment.graphql"

mutation createCommentMutation(
  $mediaId: ID
  $body: String
  $backgroundColor: String
  $textColor: String
  $x: Int!
  $y: Int!
  $scale: Float!
  $rotate: Float!
  $postId: ID!
  $autoplaySeconds: Int!
  $timeOffset: Int!
) {
  createComment(
    mediaId: $mediaId
    body: $body
    backgroundColor: $backgroundColor
    textColor: $textColor
    x: $x
    y: $y
    scale: $scale
    rotate: $rotate
    postId: $postId
    autoplaySeconds: $autoplaySeconds
    timeOffset: $timeOffset
  ) {
    ...CommentFragment
  }
}
