query SearchHashtag($hashtag: String!, $limit: Int, $offset: Int) {
  searchHashtag(hashtag: $hashtag, limit: $limit, offset: $offset) {
    id
    data {
      id

      profile {
        id
        username
      }

      blocks
      nodes
      bounds {
        x
        y
        width
        height
      }
      attachments

      media {
        id
        width
        height
        mimeType
        duration

        __typename

        coverUrl
        url
      }
    }
  }
}
