#import "./PostFragment.graphql"

mutation CreatePost(
  $mediaId: ID!
  $blocks: JSON
  $nodes: JSON
  $format: String!
  $bounds: RectangleInputObject!
  $autoplaySeconds: Int
  $colors: ColorsInputObject!
  $threadId: ID!
  $editToken: String
  $layout: String
) {
  createPost(
    mediaId: $mediaId
    blocks: $blocks
    nodes: $nodes
    format: $format
    bounds: $bounds
    autoplaySeconds: $autoplaySeconds
    threadId: $threadId
    colors: $colors
    editToken: $editToken
    layout: $layout
  ) {
    ...PostFragment
  }
}
