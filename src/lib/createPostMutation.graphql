#import "./PostFragment.graphql"

mutation CreatePost(
  $mediaId: ID!
  $blocks: JSON
  $nodes: JSON
  $format: String!
  $bounds: RectangleInputObject!
  $colors: ColorsInputObject!
  $threadId: ID
) {
  createPost(
    mediaId: $mediaId
    blocks: $blocks
    nodes: $nodes
    format: $format
    bounds: $bounds
    threadId: $threadId
    colors: $colors
  ) {
    ...PostFragment
  }
}
