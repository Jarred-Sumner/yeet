#import "local/YeetImageContainerFragment.graphql"

query GalleryListQuery(
  $columnCount: Int!
  $videoColumnCount: Int!
  $photoColumnCount: Int!
) {
  photos: cameraRoll(assetType: "photos", first: $photoColumnCount) @client {
    data {
      ...YeetImageContainerFragment
    }
  }

  recentImages @client {
    id

    data {
      ...YeetImageContainerFragment
    }
  }

  gifs(offset: 0, limit: $videoColumnCount) @client {
    id

    data {
      ...YeetImageContainerFragment
    }

    page_info {
      has_next_page
      offset
      limit
    }
  }

  videos: cameraRoll(assetType: "videos", first: $videoColumnCount) @client {
    data {
      ...YeetImageContainerFragment
    }
  }
}
