#import "./PostListItemFragment.graphql"

query ViewThreads($after: ID, $limit: Int, $postsCount: Int, $offset: Int) {
  postThreads(after: $after, limit: $limit, offset: $offset) {
    offset
    limit
    hasMore
    id

    data {
      id
      postsCount
      body
      createdAt

      profile {
        id
        username
        photoURL
      }

      posts(offset: 0, limit: $postsCount) {
        offset
        limit
        hasMore
        id
        data {
          ...PostListItemFragment
        }
      }
    }
  }
}
