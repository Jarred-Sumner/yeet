#import "./LikeCountFragment.graphql"

fragment PostFragment on Post {
  id
  likesCount
  format
  __typename
  commentsCount
  createdAt

  likes {
    ...LikeCountFragment
  }

  blocks
  nodes
  bounds {
    x
    y
    width
    height
  }

  media {
    id
    width
    height
    mimeType
    duration
    pixelRatio
    highQualityUrl
    mediumQualityUrl
    lowQualityUrl
    coverUrl
    previewUrl
    url
    __typename
  }

  profile {
    id
    username
    photoURL
  }

  colors {
    background
    primary
    detail
    secondary
  }

  autoplaySeconds
  attachments
}
