fragment PostFragment on Post {
  id
  likesCount
  format
  __typename

  blocks
  nodes
  bounds {
    x
    y
    width
    height
  }

  media {
    id
    width
    height
    mimeType
    duration
    pixelRatio
    url
    __typename
  }

  profile {
    id
    username
    photoURL
  }

  colors {
    background
    primary
    detail
    secondary
  }

  autoplaySeconds
  attachments
}
