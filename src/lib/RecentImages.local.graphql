#import "local/YeetImageContainerFragment.graphql"

query RecentImagesQuery($offset: Int = 0, $columnCount: Int, $type: String) {
  recentImages(offset: $offset, limit: $columnCount, type: $type) @client {
    id

    page_info {
      has_next_page
      offset
      limit
      id
    }

    data {
      id

      post {
        blocks
        bounds
        nodes
        assets
        examples
        bounds
        media
        profile

        id
        __typename
      }

      image {
        ...YeetImageContainerFragment
      }
    }
  }
}
